<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="pl-winner">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
        <h1>Fighter one</h1>
        <p>[[fullName]]</p>
        <p>lives: {{winner.live}}</p>
    </div>
  </template>

  <script>
    class PlWinner extends Polymer.Element {
        static get is() { return 'pl-winner'; }
        static get properties() {
            return {
                winner: {
                    type: Object,
                    value: function() {
                        return {
                            info: {
                                name: 'Nacho',
                                lastName: 'Ben√≠tez',
                                other: {
                                    age: 37
                                }
                            },
                            live: 5,
                        };
                    },
                },
                fullName: {
                    type: String,
                }
            }
        }

        static get observers() {
            return [
                'setFullName(winner.info.*)'
            ]
        }

        setFullName(changeRecord){
            console.log(changeRecord.path);
            console.log(changeRecord.value);
            console.log(changeRecord.base);
            this.fullName = this.winner.info.name + " " + this.winner.info.lastName;
        }
    }

    window.customElements.define(PlWinner.is, PlWinner);
  </script>
</dom-module>
