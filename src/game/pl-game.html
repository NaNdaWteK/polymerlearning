<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="pl-game">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>[[victory]]</h1>
    <button on-click="fightStart">Start Fight</button>
    <pl-winner id="winner"></pl-winner>
    <pl-loser id="loser"></pl-loser>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PlGame extends Polymer.Element {
        static get is() { return 'pl-game'; }
        static get properties() {
            return {
                victory: {
                    type: String,
                    observer: 'youWin'
                }
            };
        }
        fightStart() {
            this.$.loser.hide = false;
        }

        youWin() {
            alert(this.$.winner.fullName + ' win');
        }
    }

    window.customElements.define(PlGame.is, PlGame);
  </script>
</dom-module>
